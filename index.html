<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" defer src="./src/js/controller.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="logo">
          <p><i class="bx bx-cloud"></i> Weatherly</p>
        </div>
        <div class="nav__list">
          <div class="search">
            <i class="bx bx-search-alt"></i>
            <input
              type="search"
              name=""
              id=""
              class="searchbar"
              placeholder="Search city..."
            />
          </div>
          <div class="nav__buttons">
            <button class="current__location">
              <i class="bx bx-current-location"></i> Current Location
            </button>
          </div>
        </div>
        <div class="hamburger">
          <i class="menu__icon bx bx-menu-alt-right active"></i>
          <i class="close__icon bx bx-x"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="weather__dashboard"></div>
    </div>
    <div class="attribution">
      <p>Copyright 2023 ramookic. All rights Reserved.</p>
      <a href="https://github.com/ramookic/weatherly.git"
        ><i class="bx bxl-github"></i> GitHub</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
